<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lunaflow</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">ðŸŽ€ Lunaflow</h1>
    <p class="hero-sub">Track your cycle easily & privately âœ¨</p>
  </section>

  <header class="app-header container">
    <h2 class="brand">Welcome ðŸŽ€</h2>
    <div class="header-actions">
      <button id="themeToggle" class="btn btn-secondary">ðŸŒ“</button>
      <button id="resetBtn" class="btn btn-ghost">Reset</button>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8137560701528035"
     crossorigin="anonymous"></script>
    </div>
  </header>

  <main class="container grid">
    <section class="card animate-up">
      <h3 class="card-title">Enter your details</h3>
      <form id="trackerForm" novalidate>
        <div class="field">
          <label for="startDate">Last period start date</label>
          <input type="date" id="startDate" required />
        </div>

        <div class="field">
          <label for="cycleLength">Cycle length (days)</label>
          <input type="number" id="cycleLength" value="28" min="20" max="40" />
        </div>

        <div class="field">
          <label for="periodLength">Period length (days)</label>
          <input type="number" id="periodLength" value="5" min="2" max="10" />
        </div>

        <div class="field">
          <label for="notes">Notes</label>
          <textarea id="notes" rows="3"></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn">âœ¨ Track my cycle</button>
        </div>
      </form>
    </section>

    <section id="result" class="card animate-up" hidden>
      <h3 class="card-title">Your prediction</h3>
      <div id="summary" class="summary"></div>
      <div class="divider"></div>
      <h4 class="subheading">Next 6 months</h4>
      <div id="multiMonths" class="months"></div>
    </section>

    <section id="calendarSection" class="card animate-up" hidden>
      <h3 class="card-title">Calendar View</h3>
      <div id="calendar" class="calendar"></div>
    </section>
  </main>

  <footer class="container footer">
    <p>All calculations happen locally. No data leaves your device ðŸŒ¸</p>
  
  </footer>

  <script src="script.js"></script>
</body>

</html>
